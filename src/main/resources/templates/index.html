<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificación de Tutorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100" style="margin:0;">

    <div th:replace="fragments/header :: nav"></div>
    
    <!--Imagen de fondo-->
    <div class="bg-image"></div>

    <div sec:authorize="!isAuthenticated()">
            <a class="btn btn-success ingresar" th:href="@{/oauth2/authorization/auth0}">Iniciar Sesión</a>
    </div>



    <div sec:authorize="isAuthenticated()" class="general_container">
        <div class="admin_link" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/Admin}" class="btn btn-success">Redirijir al index</a>
        </div>
        <div class="tutor_link" sec:authorize="hasRole('TUTOR')">
            <a th:href="@{/Tutor}" class="btn btn-success">Redirijir al index</a>
        </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    </div>
    
</body>
</html>
