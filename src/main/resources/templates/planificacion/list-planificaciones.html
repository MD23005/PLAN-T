<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
    <div th:replace="fragments/header :: nav"></div>
    
    <div class="container">
        <h1 class="my-4">Planificaciones Semanales</h1>
        
        <!-- Mensajes de alerta -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
            <div>
                <a href="/planificaciones/nuevo" class="btn btn-success me-2">
                    <i class="bi bi-plus-circle"></i> Nueva Planificación
                </a>
                <a href="/planificaciones/carga-masiva" class="btn btn-info">
                    <i class="bi bi-upload"></i> Carga Masiva
                </a>
            </div>
            
            <div>
                <a href="/planificaciones/exportar-pdf" class="btn btn-primary me-2" target="_blank">
                    <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
                </a>
                
                <button onclick="window.print()" class="btn btn-secondary">
                    <i class="bi bi-printer"></i> Imprimir
                </button>
            </div>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Grupo</th>
                    <th>Tema</th>
                    <th>Modalidad</th>
                    <th>Fecha/Hora</th>
                    <th>Tutor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="planificacion : ${planificaciones}">
                    <td th:text="${planificacion.id}"></td>
                    <td th:text="${planificacion.grupo.nombre}"></td>
                    <td th:text="${planificacion.tema}"></td>
                    <td th:text="${planificacion.modalidad}"></td>
                    <td th:text="${#temporals.format(planificacion.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${planificacion.tutor.nombre}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/planificaciones/editar/{id}(id=${planificacion.id})}" 
                               class="btn btn-primary btn-sm text-white fw-bold px-3 py-1">
                                Editar
                            </a>
                            <a th:href="@{/planificaciones/eliminar/{id}(id=${planificacion.id})}" 
                               class="btn btn-danger btn-sm text-white fw-bold px-3 py-1"
                               onclick="return confirm('¿Estás seguro de eliminar esta planificación?')">
                                Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
