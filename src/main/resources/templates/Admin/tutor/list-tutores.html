<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/header :: nav}"></div>
    
    <div class="container" id="main_cont">
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h1 class="my-4">Listado de Tutores</h1>
        
        <a th:href="@{/Tutor/nuevo}" class="btn btn-success mb-3">
            <i class="bi bi-plus-circle"></i> Nuevo Tutor
        </a>
        
        <div th:if="${tutores != null and tutores.empty}">
            <div class="alert alert-info">No hay tutores registrados</div>
        </div>
        
        <div th:unless="${tutores == null or tutores.empty}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tutor : ${tutores}">
                        <td th:text="${tutor.id}"></td>
                        <td th:text="${tutor.nombre}"></td>
                        <td th:text="${tutor.email}"></td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/Tutor/editar/{id}(id=${tutor.id})}" 
                                   class="btn btn-primary btn-sm text-white fw-bold px-3 py-1">
                                    Editar
                                </a>
                                <a th:href="@{/Tutor/eliminar/{id}(id=${tutor.id})}" 
                                   class="btn btn-danger btn-sm text-white fw-bold px-3 py-1"
                                   onclick="return confirm('¿Estás seguro de eliminar este tutor?')">
                                    Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
