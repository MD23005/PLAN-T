<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificación de Tutorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="icon" th:href="@{/img/logo.png}" type="image/png">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><img th:src="@{/img/logo.png}" width="150" height="100" alt="Planificacion"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/tutores">Tutores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/planificaciones">Planificaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grupos">Grupos</a>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" style="display:inline;" onsubmit="return confirm('¿Seguro que deseas cerrar sesión?');">
                                <button type="submit" class="btn btn-danger">
                                    Cerrar Sesión
                                </button>
                            </form>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <!-- Contenido principal de la página -->
    </div>
</body>
</html>
